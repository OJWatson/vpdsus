name: R-CMD-check

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest,   r: 'release'}
          - {os: macos-latest,    r: 'release'}
          - {os: windows-latest,  r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      # Keep odin2/wpp2024 truly optional in CI; avoid failing checks when Suggests
      # cannot be installed on some runners.
      _R_CHECK_FORCE_SUGGESTS_: false

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}

      - name: Configure repositories (CRAN + mrc-ide r-universe)
        run: |
          rprofile <- file.path(Sys.getenv("HOME"), ".Rprofile")
          cat(
            "options(repos = c(MRCIDE = 'https://mrc-ide.r-universe.dev', CRAN = 'https://cran.rstudio.com'))\n",
            file = rprofile,
            append = TRUE
          )
        shell: Rscript {0}

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::knitr, any::rmarkdown
          dependencies: '"hard"'

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          # Ensure vignettes are built during `R CMD build`; otherwise `R CMD check`
          # can warn about missing files in inst/doc.
          build_args: 'c("--compact-vignettes=both")'
