name: pkgdown

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

# Needed for GitHub Pages deploy (git push to gh-pages via GITHUB_TOKEN)
permissions:
  contents: write

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2
      - name: Configure repositories (CRAN + mrc-ide r-universe)
        run: |
          rprofile <- file.path(Sys.getenv("HOME"), ".Rprofile")
          cat(
            "options(repos = c(MRCIDE = 'https://mrc-ide.r-universe.dev', CRAN = 'https://cloud.r-project.org'))\n",
            file = rprofile,
            append = TRUE
          )
        shell: Rscript {0}
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, any::rmarkdown
          needs: website
          dependencies: '"all"'
      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = TRUE, dest_dir = "site")
        shell: Rscript {0}
      - name: Deploy to GitHub pages
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: site
