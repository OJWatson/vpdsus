name: lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - name: Configure repositories (CRAN + mrc-ide r-universe)
        run: |
          rprofile <- file.path(Sys.getenv("HOME"), ".Rprofile")
          cat(
            "options(repos = c(MRCIDE = 'https://mrc-ide.r-universe.dev', CRAN = 'https://cloud.r-project.org'))\n",
            file = rprofile,
            append = TRUE
          )
        shell: Rscript {0}
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::lintr, any::withr
          dependencies: '"hard"'
      - name: Lint
        run: lintr::lint_package()
        shell: Rscript {0}
